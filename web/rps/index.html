<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rock Paper Scissors</title>
  <meta name="description" content="A minimal, accessible Rock Paper Scissors game. No dependencies.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <h1>Rock Paper Scissors</h1>
    <p class="tagline">A minimal, accessible, zero-dependency game.</p>
  </header>

  <main class="container" id="app">
    <section aria-labelledby="controls-heading" class="panel">
      <h2 id="controls-heading" class="sr-only">Game Controls</h2>
      <div class="buttons" role="group" aria-label="Choose your move">
        <button type="button" class="btn" data-move="rock" aria-label="Play Rock">ğŸª¨ Rock</button>
        <button type="button" class="btn" data-move="paper" aria-label="Play Paper">ğŸ“„ Paper</button>
        <button type="button" class="btn" data-move="scissors" aria-label="Play Scissors">âœ‚ï¸ Scissors</button>
      </div>
      <div class="meta">
        <button type="button" class="btn secondary" id="reset-btn" aria-label="Reset game">Reset</button>
      </div>
    </section>

    <section aria-labelledby="results-heading" class="panel">
      <h2 id="results-heading">Results</h2>
      <p id="status" role="status" aria-live="polite" aria-atomic="true" class="status">
        Make your move to start!
      </p>
      <div class="scoreboard" aria-live="polite" aria-atomic="true">
        <p><strong>Score</strong></p>
        <p>
          Player: <span id="player-score">0</span>
          <span aria-hidden="true"> | </span>
          Computer: <span id="computer-score">0</span>
        </p>
      </div>
    </section>
  </main>

  <footer class="container smallprint">
    <p>No cookies, no tracking â€” just a simple game.</p>
  </footer>

  <script src="script.js" defer></script>
  <noscript>
    <p style="padding:1rem">This game requires JavaScript enabled.</p>
  </noscript>
</body>
</html>
