name: CI
on:
  pull_request:
    paths:
      - 'web/**'
  push:
    branches: [ main, master ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test -- --run
