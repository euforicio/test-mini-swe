<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <meta name="description" content="Get in touch with us using this simple contact form." />
  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-600: #1d4ed8;
      --ring: rgba(37,99,235,.25);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 760px;
      margin: 6vh auto;
      padding: 24px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 10px 22px rgba(0,0,0,.04);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.2px;
    }
    p.lead {
      margin: 0 0 24px;
      color: var(--muted);
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      transition: border-color .2s, box-shadow .2s;
      background: #fff;
      color: var(--text);
    }
    input::placeholder, textarea::placeholder { color: #9ca3af; }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
    }
    textarea {
      min-height: 140px;
      resize: vertical;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    button {
      appearance: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background .2s, transform .02s ease-in;
    }
    button:hover { background: var(--primary-600); }
    button:active { transform: translateY(1px); }
    .footer-note {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
    }
    @media (max-width: 640px) {
      .row { grid-template-columns: 1fr; }
      .container { padding: 16px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="form" aria-labelledby="contact-title">
      <h1 id="contact-title">Contact Us</h1>
      <p class="lead">Have a question or feedback? Send us a message below.</p>
      <form action="#" method="post" novalidate>
        <div class="row">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" autocomplete="name" placeholder="Your full name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
        </div>
        <button type="submit" aria-label="Send message">Send message</button>
        <div class="footer-note">By submitting, you agree to our terms. We will never share your email.</div>
      </form>
    </div>
  </div>
</body>
</html>
