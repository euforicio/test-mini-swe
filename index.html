<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coin Flip</title>
  <meta name="description" content="A simple, accessible, client-side coin flip app." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <a class="skip-link" href="#controls">Skip to controls</a>

  <header class="site-header">
    <h1>Coin Flip</h1>
    <p class="tagline">Fair, client-side coin flips with live stats and history.</p>
  </header>

  <main id="main" class="container" role="main">
    <section id="result-section" aria-labelledby="result-heading">
      <h2 id="result-heading">Latest result</h2>
      <div id="result" class="result" aria-live="polite" aria-atomic="true">
        <span id="result-emoji" class="result-emoji" aria-hidden="true">ðŸª™</span>
        <span id="result-text" class="result-text">Press Flip to begin</span>
      </div>
      <!-- Visually hidden live region for assistive tech -->
      <div id="live-region" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    </section>

    <section id="stats-section" aria-labelledby="stats-heading">
      <h2 id="stats-heading">Statistics</h2>
      <dl class="stats">
        <div class="stat">
          <dt>Heads</dt>
          <dd><span id="heads-count">0</span> (<span id="heads-pct">0</span>%)</dd>
        </div>
        <div class="stat">
          <dt>Tails</dt>
          <dd><span id="tails-count">0</span> (<span id="tails-pct">0</span>%)</dd>
        </div>
        <div class="stat">
          <dt>Total</dt>
          <dd><span id="total-count">0</span></dd>
        </div>
      </dl>
    </section>

    <section id="history-section" aria-labelledby="history-heading">
      <h2 id="history-heading">Last 10 flips</h2>
      <ol id="history-list" class="history" aria-live="polite" aria-atomic="false">
        <!-- Most recent first -->
      </ol>
    </section>

    <section id="controls" aria-labelledby="controls-heading" class="controls">
      <h2 id="controls-heading" class="sr-only">Controls</h2>
      <button id="flip-btn" type="button" class="btn btn-primary" aria-label="Flip the coin">Flip</button>
      <button id="reset-btn" type="button" class="btn btn-secondary" aria-label="Reset the coin flip statistics and history">Reset</button>
    </section>

    <noscript>
      <p class="noscript">JavaScript is required to flip the coin. Please enable JavaScript and reload the page.</p>
    </noscript>
  </main>

  <footer class="site-footer">
    <p>All flips happen in your browser. No data leaves your device.</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
