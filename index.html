<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coin Flip</title>
  <meta name="description" content="Client-side coin flip app using secure randomness when available.">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header" role="banner">
    <h1>Coin Flip</h1>
    <p class="tagline">Fast, fair, and accessible — no server required.</p>
  </header>

  <main id="main" class="container" role="main">
    <section class="card" aria-labelledby="coin-section-title">
      <h2 id="coin-section-title" class="sr-only">Flip Controls and Result</h2>

      <div class="result" aria-live="polite" aria-atomic="true" role="status">
        <div id="resultEmoji" class="coin" aria-hidden="true">—</div>
        <div id="resultText" class="result-text">Press Flip to begin</div>
      </div>

      <div class="controls">
        <button id="flipBtn" class="btn primary" type="button" aria-label="Flip the coin">Flip</button>
        <button id="resetBtn" class="btn" type="button" aria-label="Reset counters and history">Reset</button>
      </div>
    </section>

    <section class="card" aria-labelledby="stats-title">
      <h2 id="stats-title">Statistics</h2>
      <dl class="stats">
        <div>
          <dt>Heads</dt>
          <dd><span id="headsCount">0</span> (<span id="headsPct">0</span>%)</dd>
        </div>
        <div>
          <dt>Tails</dt>
          <dd><span id="tailsCount">0</span> (<span id="tailsPct">0</span>%)</dd>
        </div>
        <div>
          <dt>Total</dt>
          <dd><span id="totalCount">0</span></dd>
        </div>
      </dl>
    </section>

    <section class="card" aria-labelledby="history-title">
      <h2 id="history-title">Last 10 flips</h2>
      <ul id="historyList" class="history" aria-label="Last 10 flips (most recent first)">
        <!-- History items will be injected here -->
      </ul>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>Randomness uses <code>crypto.getRandomValues</code> when available, with a safe fallback.</p>
  </footer>

  <noscript>
    <p class="noscript">This app requires JavaScript to function.</p>
  </noscript>

  <script defer src="app.js"></script>
</body>
</html>
