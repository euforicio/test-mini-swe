<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Number 1–10</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Random Number 1–10</h1>
    <p id="desc">Press Generate to pick a new random integer from 1 to 10 inclusive.</p>
    <output id="result" aria-live="polite" aria-atomic="true" aria-label="Current random number">—</output>
    <button id="generateBtn" type="button" aria-describedby="desc">Generate</button>
    <noscript>This page requires JavaScript to generate numbers.</noscript>
  </main>
  <script src="app.js"></script>
</body>
</html>
