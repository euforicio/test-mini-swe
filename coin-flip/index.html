<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coin Flip</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" role="main">
      <h1>Coin Flip</h1>

      <div class="coin" id="coin" aria-hidden="true" data-side="?">?</div>

      <p id="result" class="result" aria-live="polite">Press “Flip Coin” to start</p>

      <div class="stats" aria-live="polite">
        <span>Heads: <strong id="headsCount">0</strong></span>
        <span>Tails: <strong id="tailsCount">0</strong></span>
        <span>Total: <strong id="totalCount">0</strong></span>
      </div>

      <button id="flipBtn" type="button" class="btn">Flip Coin</button>

      <p class="hint">Tip: Press Space or Enter to flip.</p>
    </main>

    <noscript>
      This app requires JavaScript to flip the coin.
    </noscript>

    <script src="script.js"></script>
  </body>
</html>
