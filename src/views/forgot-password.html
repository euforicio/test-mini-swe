<h1 class="text-2xl font-semibold mb-4">Reset your password</h1>
{{messages}}
<form class="space-y-4" method="POST" action="/forgot-password">
  <div>
    <label class="block text-sm mb-1">Email</label>
    <input name="email" type="email" class="w-full border rounded px-3 py-2" required/>
  </div>
  <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send reset link</button>
</form>
<p class="text-sm text-gray-600 mt-4">Check the data/outbox directory for the email containing your reset link in this demo environment.</p>
