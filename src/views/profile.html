<h1 class="text-2xl font-semibold mb-4">Your Profile</h1>
{{messages}}
<form class="space-y-4" method="POST" action="/profile">
  <div>
    <label class="block text-sm mb-1">Name</label>
    <input name="name" type="text" value="{{user.name}}" class="w-full border rounded px-3 py-2" required/>
  </div>
  <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update Profile</button>
</form>
