<h1 class="text-2xl font-semibold mb-4">Choose a new password</h1>
{{messages}}
<form class="space-y-4" method="POST" action="/reset-password?token={{token}}">
  <div>
    <label class="block text-sm mb-1">New password</label>
    <input name="password" type="password" class="w-full border rounded px-3 py-2" required/>
  </div>
  <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Reset password</button>
</form>
