<h1 class="text-xl font-semibold mb-4">Login</h1>
{{messages}}
<form class="space-y-4" method="POST" action="/login">
  <div>
    <label class="block text-sm mb-1">Email</label>
    <input name="email" type="email" class="w-full border rounded px-3 py-2" required/>
  </div>
  <div>
    <label class="block text-sm mb-1">Password</label>
    <input name="password" type="password" class="w-full border rounded px-3 py-2" required/>
  </div>
  <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
</form>
<p class="text-sm mt-4"><a class="text-blue-700 hover:underline" href="/forgot-password">Forgot your password?</a></p>
