<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="bg-white border-b">
    <div class="max-w-4xl mx-auto p-4 flex items-center justify-between">
      <a href="/" class="text-xl font-semibold">AuthSystem</a>
      <nav class="space-x-4">
        {{#if user}}
          <a class="text-sm text-gray-700 hover:text-black" href="/dashboard">Dashboard</a>
          <a class="text-sm text-gray-700 hover:text-black" href="/profile">Profile</a>
          <form class="inline" method="POST" action="/logout">
            <button class="text-sm text-red-600 hover:text-red-800">Logout</button>
          </form>
        {{#else}}
          <a class="text-sm text-gray-700 hover:text-black" href="/login">Login</a>
          <a class="text-sm text-gray-700 hover:text-black" href="/register">Register</a>
        {{/if}}
      </nav>
    </div>
  </header>
  <main class="max-w-2xl mx-auto p-6">
    {{content}}
  </main>
  <footer class="text-center text-xs text-gray-500 py-6">Â© {{year}} AuthSystem</footer>
</body>
</html>
